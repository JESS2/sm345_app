<ion-header>
        <ion-toolbar>
            <ion-title>쪽지보내기</ion-title> 
            <ion-buttons end>
                <button ion-button (click)="dismiss()">
                    <span ion-text><ion-icon name="close"></ion-icon></span>
                </button>
            </ion-buttons>
        </ion-toolbar>
</ion-header>    

<ion-content class="page-messageAdd">
    <ion-list>
        <ion-item>
            수신인 :
            <span *ngFor="let username of selectedUsername">
                {{ username.user_name }}
            </span>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="message.title" placeholder="제목을 입력해주세요."></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="message.content" placeholder="내용을 입력해주세요." class="write_textarea"></ion-textarea>
        </ion-item>
        <button ion-button block (click)="createMessage()" (click)="dismiss()">전송</button>
    </ion-list>
</ion-content>
