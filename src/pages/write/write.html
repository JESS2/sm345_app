<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="home_logo_wrapper" (click)="openHomePage()">
      <img src="assets/img/Logo2.png" class="home-logo"/>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="page-write">
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="제목을 입력해주세요."></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="내용을 입력해주세요." class="write_textarea"></ion-textarea>
        </ion-item>
        <ion-item>
            <input type="file" id="upload" name="uploadFile" file-upload multiple/>
        </ion-item>
        <button ion-button block (click)="writeSubmit()">등록</button>
    </ion-list>
    
</ion-content>
