<ion-content class="page-login">
    <section class="loginSection">
        <img src="assets/img/Logo1.jpg" class="sm-logo" />
        <table class="loginTable">
                <tr>
                    <td>
                        <ion-item>
                                <ion-label floating>ID</ion-label><!--id input-->
                                <ion-input type="text" [(ngModel)]="user.user_id"></ion-input>
                        </ion-item>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ion-item>
                            <ion-label floating>Password</ion-label><!--pw input-->
                            <ion-input type="password" [(ngModel)]="user.user_password"></ion-input>
                        </ion-item>
                    </td>
                </tr>
        </table>
        <button ion-button (click)="signIn()" class="login-button">로그인</button>

        <p class="smLoginP" (click)="openSmLoginPage()"><ion-icon end name='help-circle'></ion-icon>&nbsp;&nbsp;SM사업이란?</p>
    </section>
</ion-content>
