<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button (click)="dismiss()">
                    <span ion-text><ion-icon name="ios-close-circle-outline"></ion-icon></span>  
            </button>
        </ion-buttons>
        <ion-title>SM사업소개 추가</ion-title>
        <ion-buttons end>
            <button ion-button (click)="smWriteSubmit()">
                <span ion-text><ion-icon name="ios-checkmark-circle-outline"></ion-icon></span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="page-smEdit">
        <div class="addBox">
            <ion-item>
                <ion-label>제목</ion-label>
                <ion-input type="text" placeholder="제목을 입력해주세요." [(ngModel)]="article.article_title"></ion-input>

            </ion-item>
            <ion-item>
                <ion-label>내용</ion-label>
                <ion-textarea placeholder="내용을 입력해주세요." [(ngModel)]="article.article_content"></ion-textarea>
            </ion-item>
        </div>
</ion-content>
